    <script id="article-template" type="text/x-handlebars-template">
      <article class="clearfix" data-author="{{author}}" data-category="{{category}}">
        <header>
          <h1>{{title}}</h1>
          <div class="byline">
            By <address><a href="{{authorUrl}}">{{author}}</a></address>
            {{publishStatus}}
          </div>

          <audio controls autoplay class="audio">
          <source src="images/inspectorgadget.mp3" type="audio/mpeg">
          </audio>

        </header>
        <section class="article-body">{{{body}}}</section>
        <a href="#" class="read-on">Read on &rarr;</a>
      </article>
    </script>
<!-- below is the handlebars for our restaurant project!! -->
    <script id="restaurant-template" type="text/x-handlebars-template">
      <li>
        <h3>{{name}}</h3>
        <p>Address: {{address}}</p>
        <p>City: {{city}}</p>
        <p>Zip: {{zip_code}}</p>
        <p>Inspection Score: {{inspection_score}}</p>
        <p>Violation Description: {{violation_description}}</p>
        <p>Inspection Date: {{inspection_date}}</p>
      </li>
    </script>
