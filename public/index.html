<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="vendor/styles/normalize.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/modules.css">
    <link rel="stylesheet" href="styles/map.css">
    <link rel="icon" type="image/x-icon" href="https://avatars2.githubusercontent.com/u/18607604?v=3&s=200">

    <script id="article-template" type="text/x-handlebars-template">
      <article class="clearfix" data-author="{{author}}" data-category="{{category}}">
        <header>
          <h1>{{title}}</h1>
          <div class="byline">
            By <address><a href="{{authorUrl}}">{{author}}</a></address>
            {{publishStatus}}
          </div>
        </header>
        <section class="article-body">{{{body}}}</section>
        <a href="#" class="read-on">Read on &rarr;</a>
      </article>
    </script>
<!-- below is the handlebars for our restaurant project!! -->
    <script id="restaurant-template" type="text/x-handlebars-template">
      <li>
        <h3>{{name}}</h3>
        <p>Address: {{address}}</p>
        <p>City: {{city}}</p>
        <p>Zip: {{zip_code}}</p>
        <p>Inspection Score: {{inspection_score}}</p>
        <p>Violation Description: {{violation_description}}</p>
        <p>Inspection Date: {{inspection_date}}</p>
      </li>
    </script>

  </head>
  <body>
    <header class="site-header clearfix">
      <section class="heading-group-h1">
        <h1>
          301 Final Project!
        </h1>
        <h2>The shocking power of static pages</h2>
      </section>
      <nav class="main-nav">
        <div class="icon-menu"></div>
        <ul>
          <li class="tab" data-content="home"><a href="/" class="icon-home">Home</a></li>
          <li class="tab" data-content="about"><a href="/about" class="icon-address-book"> About</a></li>
          <li class="tab" data-content="about"><a href="/feedback" class="icon-feedback"> Feedback</a></li>
          <li><a href="http://twitter.com/brookr" target="_blank" class="icon-twitter3"> Twitter</a></li>
          <li><a href="http://github.com/brookr" target="_blank" class="icon-github"> GitHub</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="about" class="tab-content">
        <header>
          About Us
        </header>
        <section>
          <img src="">
        </section>
      </section>
      <section id="home" class="home-content">
        <div class="menu">
          <select class="list">
            <option value="all">All cities</option>
          </select>
        </div>
        <div class="display">
          <h3> Google Maps </h3>
          <div id="map"></div>
        </div>
      </section>
      <section id="feedback" class="feedback">
        <h1>Send Us Feedback!</h1>
        <form id="feedback">
          <fieldset>
             <label>
               <input type="text" id="nameSender" placeholder="Name" required></input>
             </label>
             <textarea id="feedbackContent" rows="8" cols="40" placeholder="Did the app meet expectations? Would you recommend the app to a friend?" required></textarea>
             </label>
             <button type="submit" id="button">Submit</button>
           </fieldset>
         </form>
         <div id="guestbook"></div>
      </section>
    </main>
    <footer class="site-footer">
      &copy; 2015 Code Fellows | Static Blog | Happy Ipsum!
    </footer>

    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCtR7X5tPxOOV_hOyMqIcClUoQ5iXmdmys&callback=initMap" async defer>
    </script> -->

    <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCtR7X5tPxOOV_hOyMqIcClUoQ5iXmdmys&v=3.exp&libraries=visualization">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="/vendor/scripts/handlebars.js"></script>
    <script src="/vendor/scripts/marked.js"></script>
    <script src="/vendor/scripts/page.js"></script>

    <script src="/scripts/views/mapView.js"></script>
    <script src="/scripts/controllers/homeController.js"></script>

    <script src="/scripts/models/restaurant.js"></script>
    <script src="/scripts/views/restaurantView.js"></script>

    <script src="/scripts/controllers/aboutController.js"></script>
        <script src="/scripts/controllers/feedbackController.js"></script>
    <script src="/scripts/controllers/routes.js"></script>
  </body>
</html>
